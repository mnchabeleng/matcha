<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/asRange/css/asRange.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="nav">
        <div class="container">
            <div class="col-1">
                <a href="index.html" class="brand">Matcha</a>
            </div>
            <div class="col-2">
                <select class="login-to-display" onchange="location = this.value;">
                    <option selected value="index.html">Home</option>
                    <option value="dashboard.html">Dashboard</option>
                    <option value="match.html">Match</option>
                    <option value="profile.html">Profile</option>
                    <option value="logout.html">Logout</option>
                </select>
                <select class="logout-to-display" onchange="location = this.value;">
                    <option selected value="index.html">Home</option>
                    <option value="signup.html">Signup</option>
                    <option value="login.html">Login</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="filters">
            <div class="order">
                <select id="order">
                    <option value="">Order by</option>
                    <option value="ageDESC">Age, Young to old</option>
                    <option value="ageASC">Age, Old to young</option>
                </select>
            </div>
            <div class="gender">
                <label><input type="checkbox" id="male"> Male</label>
                <label><input type="checkbox" id="female"> Female</label>
            </div>
            <div class="age">
                <div class="age-range-slider"></div>
            </div>
            <div class="city"><input type="text" id="location" placeholder="Location"></div>
            <div class="btn"><button class="update-query"></button></div>
        </div>
        <section class="users-section">
            <div class="users"></div>
            <button class="load-more"></button>
        </section>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"><img src="img/delete.svg" height="35" width="35" alt="delete message"></span>
            <div class="modal-container"></div>
        </div>
    </div>
    <div class="footer"></div>
    <script defer src="vendor/jquery/jquery.min.js"></script>
    <script defer src="vendor/asRange/jquery-asRange.min.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/modal.js"></script>
    <script defer src="js/index.js"></script>
</body>
</html>
