<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Matcha</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="logout-to-display">
        <div class="nav">
            <div class="container">
                <div class="col-1">
                    <a href="index.html" class="brand">Matcha</a>
                </div>
                <div class="col-2">
                    <select onchange="location = this.value;">
                        <option value="index.html">Home</option>
                        <option value="signup.html">Signup</option>
                        <option selected value="login.html">Login</option>
                    </select>
                </div>
            </div>
        </div>
        <section class="login-section">
            <div class="container">
                <h1 style="text-align: center;">Login</h1>
                <form id="login">
                    <div class="login">
                        <div id="response"></div>
                        <div class="email">
                            <label>Email*:</label>
                            <input type="text" id="email" placeholder="Email">
                        </div>
                        <div class="password">
                            <label>Password*:</label>
                            <input type="password" id="password" placeholder="Password">
                        </div>
                        <div class="submit"><button type="submit">Login</button></div>
                        <a class="btn-secondary" href="signup.html">Signup here</a>
                    </div>
                </form>
            </div>
        </section>
        <div class="footer"></div>
    </div>
    <script defer src="js/auth.js"></script>
    <script defer src="js/response.js"></script>
    <script defer src="js/login.js"></script>
</body>
</html>
